<!DOCTYPE html>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">
<style>
html, body {height: 100%; width: 100%; margin: 0}
</style>
<body>
<script>
	setTimeout(function(){
		alert(
			navigator.userAgent + '\n\n' +
			'window.innerHeight ' + window.innerHeight + '\n' +
			'document.documentElement.clientHeight ' + document.documentElement.clientHeight + '\n' +
			'document.body.clientHeight ' + document.body.clientHeight
		)
	}, 1000);
	window.onresize = function(){alert('resize')};
	window.onorientationchange = function(){alert('orientationchange')};
</script>
